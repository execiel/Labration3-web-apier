<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Home</title>
  </head>
  <body>
    <script charset="utf-8">
      function testPost() {
        fetch("/api/TestPost", {
          method: "POST",
          body: JSON.stringify({
            name: "Hello",
            age: 5,
          }),
          headers: {
            "Content-type": "application/json; charset=UTF-8",
          },
        });
      }
    </script>
    <h1>Home page :D</h1>
    <button onclick="testPost()" type="submit">Test button</button>
  </body>
</html>
