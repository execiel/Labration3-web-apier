<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spritr - Online sprite maker</title>
    <link
      rel="stylesheet"
      href="./editor-style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body onload="fetchNewest()">
    <header>
      <div class="text-div">
        <h1>SPRITR</h1>
        <p>Online sprite editor</p>
      </div>
      <div class="button-div">
        <button onclick="fetchNewest()">Newest</button>
        <button onclick="fetchOldest()">Oldest</button>
        <button onclick="window.location.href = '/editor'">Editor</button>
      </div>
    </header>
    <section id="previews-container"></section>
    <script src="scripts/util.js"></script>
    <script src="scripts/displayPreviews.js"></script>
    <script src="scripts/fetchPreviews.js"></script>
  </body>
</html>
