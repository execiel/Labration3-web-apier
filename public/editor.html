<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Spritr - Online sprite maker</title>
    <link
      rel="stylesheet"
      href="./editor-style.css"
      type="text/css"
      media="screen"
      charset="utf-8"
    />
  </head>
  <body>
    <header>
      <div class="text-div">
        <h1>SPRITR</h1>
        <p>Online sprite editor</p>
      </div>
      <div class="button-div">
        <button onclick="createPublishOverlay()">Publish</button>
        <button href="/">Explore</button>
      </div>
    </header>
    <section id="main-container">
      <aside id="toolbox-container">
        <p>Options:</p>
        <button onclick="createNewImageOverlay()">new</button>
        <button onclick="createSaveOverlay()">save</button>
        <button onclick="load()">load</button>
        <button onclick="undo()">undo</button>
        <button onclick="setBackground()">set bg</button>
        <p>Color:</p>
        <input
          class="color-input"
          onchange="setColor(this.value)"
          type="color"
          value="#FFFFFF"
        />
      </aside>
      <div id="canvas-container">
        <canvas width="700" height="700" id="drawing-canvas"></canvas>
      </div>
    </section>
    <script src="scripts/util.js"></script>
    <script src="scripts/editor.js"></script>
    <script src="scripts/save.js"></script>
  </body>
</html>
